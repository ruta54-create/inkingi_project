{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Checkout</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Delivery address</label>
                    <textarea name="delivery_address" class="form-control" rows="3">{{ initial.delivery_address }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input name="phone" class="form-control" value="{{ initial.phone }}">
                </div>
                <button class="btn btn-primary" type="submit">Place order</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Order summary</h4>
            <ul class="list-group mb-3">
                        {% for p,q in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ p.name }} <span class="badge bg-secondary">{{ q }}</span>
                        <span>{{ p.price|floatformat:2 }} RWF</span>
                    </li>
                {% endfor %}
            </ul>
            <p><strong>Total:</strong> {{ total|floatformat:2 }} RWF</p>
        </div>
    </div>
</div>
{% endblock %}
