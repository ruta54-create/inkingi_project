{% extends 'base.html' %}
{% block title %}Set new password{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:640px;">
  <h2>Set a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Set password</button>
    </div>
  </form>
</div>
{% endblock %}
