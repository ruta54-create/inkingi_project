{% extends 'base.html' %}
{% block title %}Password reset sent{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:640px;">
  <h2>Check your inbox</h2>
  <p class="small-muted">We've emailed instructions for resetting your password. If you don't receive an email, check your spam folder or try again.</p>
  <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Back to login</a>
</div>
{% endblock %}
