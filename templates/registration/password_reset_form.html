{% extends 'base.html' %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:640px;">
  <h2>Reset your password</h2>
  <p class="small-muted">Enter your account email and we'll send a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Send reset email</button>
      <a href="{% url 'accounts:login' %}" class="btn btn-link">Back to login</a>
    </div>
  </form>
</div>
{% endblock %}
